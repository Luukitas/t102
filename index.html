<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Comidinhas</title>
</head>
<body>
    <nav>
        <a href="#">Fitness</a>
        <a href="#">Salgados</a>
        <a href="#">Doces</a>
        <a href="#">Fome</a>
    </nav>
    <!-- É recomendável ter varias divs em uma section, caso vc queira dividi-la -->
    <section class="banner">
        <!-- O ideal é ter 1 h1 no site, pois o robozinho do google vai identificar ser site por esse h1. Vc pode ter varios h2, h3, etc -->
        <h1>Receitas da Estação Hack</h1>
        <h4>As melhores receitas dos alunos da Estação</h4>
    </section>
    <section class="cadastro">
        <div>
        <h3>Acesse aqui</h3>
            <input type="text" placeholder="E-mail" />
            <input type="text" placeholder="Nome" name="" id="" />
            <input class="botao" type="submit" value="Enviar">
        </div>
    </section>
    <footer>
        <div class="footContato">
            <p>Nosso e-mail</p>
            <a href="#">receitas_eh@gmail.com</a>
        </div>
        <div>
            <!-- target="_blank" redireciona a pag e outra aba -->
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank"><img src="Img/facebook-logo.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="Img/twitter-logo-silhouette.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="Img/instagram-logo.png" alt="Instagram"></a></li>
                <li><a href="#"><img src="Img/youtube.png" alt="Youtube"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
